<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Scoped CSS Variables and JS</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<h1>Update CSS with <span class='hl'>JS</span></h1>

		<div class="control">
			<label>spacing
				<input type="range" name="spacing" min="10" max="200" value="10" data-suffix="px">
			</label>

			<label>Blur
				<input type="range" name="blur" min="0" max="100" value="10" data-suffix="px">
			</label>

			<label>color
				<input type="color" name="color" value="#ffc600">
			</label>
		</div>

		<img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

		<script src="app.js" async defer></script>
	</body>

</html>
